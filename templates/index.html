<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 Waste Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ YOLOv5 Waste Classifier ðŸŒŸ</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Classifier l'image</button>
        </form>

        {% if image_path %}
        <div class="results">
            <h2>Classification de l'image:</h2>
            <img src="{{ image_path }}" alt="Classification de l'image">
            <h3>PrÃ©dictions :</h3>
            <ul>
                {% for pred in predictions %}
                <li>
                    <strong>{{ pred.label }}</strong> - {{ pred.confidence }}% 
                    ({{ pred.coordinates }})
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
